{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    {% block title %}
    <title>({{xxxxx}}): Zugang BIM 360</title>
    {% endblock title %}
  </head>

  <body>

{%block nav%}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Portfolio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link {%if navbar == 'home'%}active{%endif%}" href="{% url 'JobPortfolioApp:home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link {%if navbar == 'education'%}active{%endif%}"  href="{% url 'JobPortfolioApp:education' %}">Education </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {%if navbar == 'experience'%}active{%endif%}" href="{% url 'JobPortfolioApp:experience' %}">Work Experience </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {%if navbar == 'achievements'%}active{%endif%}" href="{% url 'JobPortfolioApp:achievements' %}">Achievements </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {%if navbar == 'contact'%}active{%endif%}" href="{% url 'JobPortfolioApp:contact' %}">Contact </a>
      </li>
    </ul>
  </div>
</nav>
    {%endblock nav%}


    {% block content %}
    {% endblock content %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
